plays:
  - name: 安装ms-system
    hosts: app
    tasks:
      - name: 创建app目录
        tags: app
        shell: |
          sudo mkdir -p "{{.app.home}}"
          sudo chown -R app:app "{{.app.home}}"    
      - name: 创建日志目录
        tags: log
        shell: |
          sudo mkdir -p "{{.log.home}}"
          sudo chown -R app:app "{{.log.home}}"
      - name: 更新ms-system
        tags: ms-system
        upload:
          src: app/ms-system
          dest: "{{.app.home}}/ms-system"
      - name: 更新ms-system配置文件
        tags:
          - ms-system
          - conf
        template:
          src: app/ms-system/bootstrap.yml
          dest: "{{.app.home}}/ms-system/bootstrap.yml"          
      - name: 上传ms-system服务脚本
        tags:
          - ms-system
          - service
        template:
          src: service/ms-system.service
          dest: /etc/systemd/system/ms-system.service
      - name: 修改目录权限
        tags: auth
        shell: |
          sudo chown -R app:app "{{.app.home}}"
          sudo chown -R app:app "{{.log.home}}"
      - name: 重启service
        tags: service
        shell: |
          sudo systemctl daemon-reload
          sudo systemctl enable ms-system
          sudo systemctl restart ms-system
          sudo firewall-cmd --permanent --add-port="{{.ms_system.port}}"/tcp --zone=public
